<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      img {
        max-width: 50px;
        max-height: 50px;
        margin-right: 10px;
      }

      .action {
        text-align: center;
      }
    </style>
    <title>Shopping Cart</title>
  </head>
  <body>
    <h2>Your Shopping Cart</h2>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="product1.jpg" alt="Product 1" />
            Product 1
          </td>
          <td>$20.00</td>
          <td>2</td>
          <td class="action"><button>Remove</button></td>
          <td>$40.00</td>
        </tr>
        <tr>
          <td>
            <img src="product2.jpg" alt="Product 2" />
            Product 2
          </td>
          <td>$15.00</td>
          <td>1</td>
          <td class="action"><button>Remove</button></td>
          <td>$15.00</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
